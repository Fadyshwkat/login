<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container py">
        <div class="box w-75 p-5 mx-auto my-5 text-center">
            <h1>Smart Login System</h1>
            <input oninput="validateform(nameRegex,this)" type="text" id="signUpName" class="form-control my-3 bg-transparent" placeholder="Enter Your Name">
            <input oninput="validateform(emailRegex,this)" type="email" id="signUpEmail" class="form-control my-3 bg-transparent" placeholder="Enter Your Email">
            <input oninput="validateform(passwordRegex,this)" type="password" id="signUpPassword" class="form-control my-3 bg-transparent" placeholder="Enter Your Password">
            <p id="errorMsg" class="text-danger d-none">All inputs is required</p>
           
            <button onclick="signUp()" id="signUpBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a href="index.html">Sign in</a></p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
